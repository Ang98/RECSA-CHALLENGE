volumes:
  recsa_challenge_local_postgres_data: {}
  recsa_challenge_local_postgres_data_backups: {}
  recsa_challenge_local_redis_data: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: recsa_challenge_local_django
    container_name: recsa_challenge_local_django
    depends_on:
      - postgres
      - redis
    volumes:
      - /app/.venv
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - '8000:8000'
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: recsa_challenge_production_postgres
    container_name: recsa_challenge_local_postgres
    volumes:
      - recsa_challenge_local_postgres_data:/var/lib/postgresql/18/docker
      - recsa_challenge_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  redis:
    image: docker.io/redis:7.2
    container_name: recsa_challenge_local_redis
    volumes:
      - recsa_challenge_local_redis_data:/data

  celeryworker:
    <<: *django
    image: recsa_challenge_local_celeryworker
    container_name: recsa_challenge_local_celeryworker
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: recsa_challenge_local_celerybeat
    container_name: recsa_challenge_local_celerybeat
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: recsa_challenge_local_flower
    container_name: recsa_challenge_local_flower
    ports:
      - '5555:5555'
    command: /start-flower
